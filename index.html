<body>
  <div class="container">
    <br><br>

      <li class="nav-item">
        <button id='btn-tbd' type="button" class="btn btn-success">Tìm bao đóng</a>

    <div class="row">
      <!--=================================TBD=========================================-->
      <div id="tbd" style="width: 100%;">
        <div class="form-group row">
          <label style="padding-left: 100px;" class="col-sm-2 col-form-label">U</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="attributes-tbd" placeholder="ABCDEF">

        <div class="form-group row">

            <input type="text" class="form-control" id="init-tbd" placeholder="AB">

        </div>
        <div class="form-group row">
          <label style="padding-left: 100px;" class="col-sm-2 col-form-label">F</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="functions-tbd" placeholder="AB->C,BC->AD,D->E,CF->B">
          </div>
        </div>
        <button id="compute-tbd" style="margin-left: 195px;" type="button" class="btn btn-info">Compute</button>
      </div>

      <!--=================================tktt=========================================-->
      <div id="tktt" style="width: 100%;display: none;">
        <div class="form-group row">
          <label style="padding-left: 100px;" class="col-sm-2 col-form-label">U</label>

        </div>
        <button id="compute-tktt" style="margin-left: 195px;" type="button" class="btn btn-info">Compute</button>
      </div>

      <!--=================================tptkdt=========================================-->
      <div id="tptkdt" style="width: 100%;display: none;">
        <div class="form-group row">
          <label style="padding-left: 100px;" class="col-sm-2 col-form-label">U</label>

      <!--=================================tpthtt=========================================-->

          <div class="form-group row">
            <label style="padding-left: 100px;" class="col-sm-2 col-form-label">U</label>
